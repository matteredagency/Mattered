<html>
  <body>
    <svg viewBox="0 0 1165 1165" id="fly-through">
      <path class="cls-1" d="M0,0V1165H1165V0ZM632.5,632.5l-100-100h100Z" />
      <polygon
        id="mattered-triangle"
        points="532.5 532.5 632.5 532.5 632.5 632.5 532.5 532.5"
      />
    </svg>
    <nav>
      <canvas id="sound-controller"></canvas>
      <a>
        <svg
          id="mattered-logo"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 100 100"
          shape-rendering="geometricPrecision"
          text-rendering="geometricPrecision"
        >
          <path
            d="M97.509853,84.557506h100l0,100-100-100Z"
            transform="translate(-97.509853-84.557506)"
            fill="#fff"
            stroke-width="0.6"
          />
        </svg>
      </a>
    </nav>
    <canvas id="canvas-scene"></canvas>
    <div id="scroll-container">
      <div></div>
    </div>
    <span id="scroll-instructions">Scroll to begin</span>
    <div id="loading-bar-parent">
      <div id="loading-bar"></div>
    </div>
    <table id="stats-table">
      <thead>
        <th colspan="3">Thanks for visiting</th>
      </thead>
      <tbody>
        <tr>
          <th>Name</th>
          <th>Time</th>
          <th>%</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total Time:</td>
          <td id="total-time"></td>
        </tr>
      </tfoot>
    </table>

    <audio id="ambient-sound">
      <source src="audio/Ambient.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
