      <div id="messages">
        <div class="received message">Bruh</div>
        <div class="sent message">Bruh</div>
      </div>

      <div id="text"></div>

    <nav>
      <canvas id="sound-controller"></canvas>
      <a>
        <svg
          id="mattered-logo"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 100 100"
          shape-rendering="geometricPrecision"
          text-rendering="geometricPrecision"
        >
          <path
            d="M97.509853,84.557506h100l0,100-100-100Z"
            transform="translate(-97.509853-84.557506)"
            fill="#fff"
            stroke-width="0.6"
          />
        </svg>
      </a>
    </nav>
    <canvas id="canvas-scene"></canvas>
    <div id="scroll-container">
      <div></div>
    </div>
    <span id="scroll-instructions">Scroll to begin</span>

    <table id="stats-table">
      <thead>
        <th colspan="3">Thanks for visiting</th>
      </thead>
      <tbody>
        <tr>
          <th>Name</th>
          <th>Time</th>
          <th>%</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total Time:</td>
          <td id="total-time"></td>
        </tr>
      </tfoot>
    </table>
    <button id="restart-button" disabled>Travel Again</button>
    <audio id="ambient-sound">
      <source src="audio/Ambient.mp3" type="audio/mp3" />
    </audio>
